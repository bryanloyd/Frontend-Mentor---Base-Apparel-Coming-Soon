<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./scripts/normalize.css">
  <link rel="stylesheet" href="./scripts/styles.css">
  <link rel="stylesheet" href="./scripts/desktop.css" media="(min-width: 1440px)">  
  <title>Frontend Mentor | Base Apparel Coming Soon Page</title>
</head>

<body>
  <div class="container">
    <div class="logo__image">
      <img src="./images/logo.svg" alt="">
    </div>
    <div class="hero__image">
      <img src="./images/hero-mobile.jpg" alt="">
    </div>
    <div class="main__header">
      <p class="header line1">we're</p>
      <p class="header line2">coming</p>
      <p class="header line3">soon</p>
    </div>
    <div class="main__text">
      <p>Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
    </div>
    <div class="email__input" id="signup">
      <input type="email" class="input" id="email" placeholder="Email Address">
      <button type="submit" class="btn" id="submit"><img src="/images/icon-arrow.svg" alt=""></button>
      <small></small>
    </div>
  </div>
  <script src="./scripts/app.js"></script>
</body>
</html>
